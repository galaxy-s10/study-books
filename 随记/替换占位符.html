<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = 'sgsdgs{val1}s{val2}d{val1}g{val2}';
      let obj = { val1: '鸟', val2: '非得' };
      function replaceKeyFromValue(str, obj) {
        Object.keys(obj).forEach((v) => {
          str = str.replace(new RegExp(`{${v}}`, 'ig'), obj[v]);
        });
        return str;
      }
      let res1 = replaceKeyFromValue(str, obj);
      console.log(res1);
    </script>
  </body>
</html>
