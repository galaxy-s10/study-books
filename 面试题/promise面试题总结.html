<body>
    <script>
        let foo = () => { };
        console.log(foo())  // undefined
        let foo2 = async () => { }
        console.log(foo2()) // Promise {<fulfilled>: undefined}

        console.log(foo3()) // Promise {<fulfilled>: 1}
    </script>
