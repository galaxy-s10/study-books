<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            box-sizing: border-box;
            background-color: red;
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 100px solid blue;
        }
    </style>
    <script>
var arr = [1, 2, 3, 4, 5]
function sum(x) {
    var sum = 0
    x.forEach(v => {
        sum += v
    })
    return sum
}
sum(arr)
    </script>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
