<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>

    <div id="app">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue"
            },
            methods: {},
        })
        for(var i=0;i<4;i++){
            console.log('点击了第'+i+'个按钮')
        }
    </script>

</body>

</html>
