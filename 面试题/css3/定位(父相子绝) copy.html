<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 100px;
            /* 父相子绝 */
            position: relative;
            /* position: absolute; */
        }

        .father div {
            width: 50px;
            height: 50px;
            background-color: gray;
        }
        .son1 {
            width: 50px;
            height: 50px;
            background-color: gray;
            /* 子元素相对定位，不脱离文本流（占位置） */
            /* position: relative; */
            /* 子元素绝对定位，脱离文本流（不占位置） */
            position:absolute;
            left: 50%;
            margin-left: -25px
        }
        .son2 {
            width: 50px;
            height: 50px;
            background-color: gray;
            /* 子元素相对定位，不脱离文本流（占位置） */
            /* position: relative; */
            /* 子元素绝对定位，脱离文本流（不占位置） */
            position:absolute;
            top:50%;
            margin-top: -25px;
        }
        .fixed{
            width: 100px;
            height: 100px;
            background-color:pink;
            position:fixed;
            top:200px;
            left: 0;
        }
        .cen1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position:absolute;
            left: 50%;
            /* margin-left: -100px; */
            transform: translate(-50%)

        }
    </style>
</head>

<body style="height: 1000px;">
    <div class="father">
        <div class="son1">son1</div>
        <div class="son2">son2</div>
    </div>
    <div class="fixed">
        fixed
    </div>
    <div class="cen1">
        fix+transform
    </div>
</body>

</html>
