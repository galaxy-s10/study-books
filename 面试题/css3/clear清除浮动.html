<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-color: skyblue;
        }

        .left {
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        .right {
            width: 110px;
            height: 110px;
            background-color: pink;
            float: left;
        }

        .clear {
            clear: both;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>

<body>
    <h1>clear清除浮动</h1>
    1. clear属性的空标签，原理：添加一个空标签，利用CSS提高的clear:both清除浮动，让父元素可以自动获取到高度
    不推荐使用
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
    2. :after伪元素，原理：通过CSS伪元素在容器的内部元素之后添加一个看不见的空格“/20”或点“.” ，并且设置clear属性清除浮动。
    clearfix这个class需要添加zoom: 1（触发haslayout），才能支持IE6和IE7浏览器
    推荐使用
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
