<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var arr = [1, 2, 3, 4, 7, 32, 90, 2, 3, 7, 60]
    // 最简洁写法
    function distinct1(arr) {
        var newarr = new Set(arr)
        arr = [...newarr]
        return arr
    }
    console.log(distinct1(arr));
    // 写法二
    function distinct2(arr) {
        var temp = []
        for (let i = 0; i < arr.length; i++) {
            if (temp.includes(arr[i]) == false) {
                temp.push(arr[i])
            }
        }
        return temp
    }
    console.log(distinct2(arr));
    // 写法三
    function distinct3(arr) {
        var temp = []
        arr.forEach((item, index) => {
            if (temp.includes(item) == false) {
                temp.push(item)
            }
        })
        return temp
    }
    console.log(distinct3(arr));
</script>
