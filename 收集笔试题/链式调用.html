<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function main() {
            console.log('main')
        }
        Function.prototype.before = (fn) => {
            //补全代码
            setTimeout(() => {
                fn()
                main()
            }, 0);
            return main
        }
        Function.prototype.after = (fn) => {
            //补全代码
            fn()
        }
        main.before(function () {
            console.log('before')
        }).after(function () {
            console.log('after')
        })

        // 打印顺序：after before  main

    </script>
</body>

</html>
