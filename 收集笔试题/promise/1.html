<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1);
      new Promise((res) => {
        console.log(2);
        setTimeout(() => {
          console.log(3);
          res();
        });
      }).then(() => {
        console.log(4);
        setTimeout(() => {
          console.log(5);
        });
      });
      console.log(6);
      setTimeout(() => {
        console.log(7);
      });
      console.log(8);
    </script>
  </body>
</html>
