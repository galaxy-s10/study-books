<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var ajax1 = new Promise((resolve, reject) => {
        console.log("ajax1开始");
        setTimeout(() => {
          console.log("ajax1完成");
          resolve(100);
        }, 1000);
      });
      var ajax2 = new Promise((resolve, reject) => {
        console.log("ajax2开始");
        setTimeout(() => {
          console.log("ajax2完成");
          reject(200);
        }, 2000);
      });
      var ajax3 = new Promise((resolve, reject) => {
        console.log("ajax3开始");
        setTimeout(() => {
          console.log("ajax3完成");
          resolve(300);
        }, 3000);
      });
      var all = [ajax1, ajax2, ajax3];
      Promise.all(all)
        .then((res) => {
          console.log("所有ajax成功");
        })
        .catch((err) => {
          console.log("有一个ajax出错", err);
        });
    </script>
  </body>
</html>
