<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var length = 10;
      function fn() {
        console.log(this.length);
      }
      var obj = {
        length: 5,
        methods: function () {
          console.log(this); //这个this是obj
          fn(); //这个其实是window调用的
        },
      };
      obj.methods();
    </script>
  </body>
</html>
