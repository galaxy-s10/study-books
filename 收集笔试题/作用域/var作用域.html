<html lang="en">

<head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /**
         * 这里采用闭包来解决
         * 核心：
         * 1，函数有自己的作用域，立即执行函数
         * 2，闭包
        */
        var ul = document.getElementsByTagName('ul')[0]
        var li = ul.children

        // for (var i = 0; i < li.length; i++) {

        //         console.log(arguments[0]);  //event对象
        //         console.log(arguments[0] === i);    //true
        //     }
        // }

        for (var i = 0; i < li.length; i++) {
            li[i].onclick = (
                function (i) {
                    return function (e) {
                        console.log(e); //event对象
                        console.log(i); //01234
                    }
                })(i)
        }

        // for (var i = 0; i < li.length; i++) {

        // // console.log(i); //5

    </script>
</body>

</html>
