<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        if (function b() { }) {
            // console.log(b); //直接打印会报错undefined，但是typeof不会报错
            console.log(a + typeof (b));
        }
        if (a = 123) {
            console.log(a); //123
        }
        console.log(a); //123
    </script>
</body>

</html>
