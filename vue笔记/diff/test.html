    <script>
        // 创建要插入的节点
        var newNode = document.createElement("span");
        var text1 = document.createTextNode('我是新增的span元素')
        newNode.appendChild(text1)

        // 获得父节点的引用
        var parentDiv = document.getElementById("childElement").parentNode;
        // var parentDiv = document.getElementById("parentElement");

        //要在哪个节点上面插入
        var sp2 = document.getElementById("childElement");
        // console.log(sp2);
        console.log(parentDiv);
        parentDiv.insertBefore(newNode, sp2);

        // 获取旧节点
        var oldnode = document.getElementById("parentElement");

        // 获取新节点
        var newvnode = document.getElementById("parentVnode");

        // 在旧的节点上加上新的
        oldnode.parentNode.insertBefore(newvnode, oldnode);

        // 删除旧的节点
        oldnode.parentNode.removeChild(oldnode);
