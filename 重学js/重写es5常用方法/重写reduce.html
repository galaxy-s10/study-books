        Array.prototype.myReduce = function (cb, initValue) {
            var _arr = this
            var _this = arguments[2] || window
            for (var i = 0; i < _arr.length; i++) {
                initValue = cb.apply(_this, [initValue, _arr[i], i, _arr])
            }
            return initValue
        }
