<html lang="en">

<head>

<body>
    <script>
        setTimeout(function () {
            console.log('1')
        });

        new Promise(function (resolve) {
            console.log('2');
            resolve();
        }).then(function () {
            console.log('3')
        });

        console.log('4');

        // 2,4,3,1
    </script>
</body>

</html>
