<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let date = new Date()
        console.log(date);
        let y = date.getFullYear()
        let m = date.getMonth() + 1
        let d = date.getDate()
        console.log(`${y}-${m}-${d}`);
    </script>
</body>

</html>
