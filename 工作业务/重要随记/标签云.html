<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        .cube {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="cube">
        <div class="front">
            <div style="background-color: red;height: 200px;"></div>
        </div>
        <div class="back">
            <div style="background-color: blue;height: 200px;"></div>
        </div>
        <div class="left">
            <div style="background-color: yellow;height: 200px;"></div>
        </div>
        <div class="right">
            <div style="background-color: green;height: 200px;"></div>
        </div>
        <div class="top">
            <div style="background-color: orange;height: 200px;"></div>
        </div>
        <div class="bottom">
            <div style="background-color: purple;height: 200px;"></div>
        </div>
    </div>
</body>

</html>
