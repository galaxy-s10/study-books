<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const list = [
        {
          id: 1,
          name: 123,
        },
        {
          id: 2,
          name: 456,
        },
        {
          id: 1,
          name: 789,
        },
      ];
      //期望得到
      //    [{
      //           id:1,
      //           name:123,
      //           item:{
      //               id:1,
      //               name:789
      //           }
      //       },{
      //           id:2,
      //           name:456
      //       }]

      function test(arr) {
        const newarr = JSON.parse(JSON.stringify(arr));
        // console.log(newarr);
        let res = [];
        for (let i = 0; i < newarr.length; i++) {
          let flag = true;
          for (let j = 0; j < res.length; j++) {
            if (res[j].id === newarr[i].id) {
              flag = false;
              if (res[j].item) {
                res[j].item.push(newarr[i]);
              } else {
                res[j].item = [newarr[i]];
              }
            }
          }
          flag && res.push(newarr[i]);
        }
        return res;
      }

      console.log(test(list));
    </script>
  </body>
