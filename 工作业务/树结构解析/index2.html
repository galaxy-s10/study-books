            var result = [];
            if (!field) field = "children";
            for (var key in treeData) {
                var obj = treeData[key];
                var clone = JSON.parse(JSON.stringify(obj));
                delete clone[field];

                //
                if (obj[field]) {
                    var tmp = treeToArray(obj[field], field);
                    result = result.concat(tmp);
                }
            }
            return result;
