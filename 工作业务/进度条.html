       */

       * 假设可能会存在3或者4个阶段

       * 当四个阶段的时候，即：0 33% 66% 100%
       * 需求是阶段是3或者4个阶段，即阶段的位置是固定的，但是阶段要求的分数并不是和
       * 阶段成比例的，假设有四个阶段，
       * 0 ，200，500，100，即一共四个阶段，按照分数划分比例就很好办了。
