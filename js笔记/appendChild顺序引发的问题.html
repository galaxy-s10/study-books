<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="width: 300px; height: 300px; background-color: red; padding: 20px"
      id="aaa"
    ></div>
    <script>
      const aaa = document.getElementById('aaa');
      const div = document.createElement('div');
      // aaa.appendChild(div); //先追加div，再打印，结果就是实际的
      console.log(div.getBoundingClientRect().left); //0
      console.log(div.getBoundingClientRect().top); //0
      aaa.appendChild(div); //先打印，最后才追加div，结果就是000
    </script>
  </body>
</html>
