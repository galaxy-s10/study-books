<body>
    <script>
        const arr1 = [1, 2, 3, 4, 5, 6]
        function remove(arr, x) {
            let index
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == x) {
                    index = i
                }
            }
            arr.splice(index, 1)
            return arr
        }

        console.log(remove(arr1, 1))


    </script>
