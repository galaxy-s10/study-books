<script>
    var timer = setTimeout(() => {
        console.log('一秒后执行');
    }, 1000);
    clearTimeout(timer)
    var i = 0
    var timer1 = setInterval(() => {
        i++;
        console.log('每一秒执行一次');
        if (i > 5) {
            clearInterval(timer1)
            console.log('停止了timer1');
        }
    }, 1000);
</script>
