    <script>
        function Father() { }
        function Son() { }
        Son.prototype = new Father()
        var son = new Son()

        // 白给题
        console.log(son.__proto__ == Son.prototype);             // true
        console.log(Son instanceof Function);                    // true
        console.log(Father instanceof Function);                 // true
        console.log(son instanceof Father);                      // true
        console.log(son instanceof Son);                         // true

        // 反白给
        console.log(Father instanceof Function);                // false
        console.log(Function instanceof Object);                // false

        console.log(Function.__proto__ === Function.prototype);         // true
        console.log(Object.__proto__ === Function.prototype);           // true
        console.log(Function.__proto__ === Object.__proto__);           // true
        console.log(Function.prototype.__proto__ === Object.prototype); // true
