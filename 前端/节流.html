<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">节流</button>
    <script>
        var btn = document.getElementById('btn')
        function throttle(fn, delay) {
            let bool = true
            return function () {
                if (bool == true) {
                    bool = false
                    fn()
                    setTimeout(() => {
                        // fn()
                        bool = true
                    }, delay);
                }
            }
        }
        var say = function () {
            console.log('我叫小明')
        }
        btn.onclick = throttle(say, 1000)
    </script>
</body>

</html>
