<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <span id="span">我是span</span>
        <p>我是p</p>
        <!-- 我是注释 -->
    </div>

    <script>
        var cnode = document.getElementById('test')

        //<span id="span">我是span</span>
        console.log(cnode.firstElementChild);
        // <p>我是p</p>
        console.log(cnode.lastElementChild);


        //获取第一个节点
        console.log(cnode.firstChild);  //#text
        //获取最后一个节点
        console.log(cnode.lastChild);  //#text
        //HTMLCollection(2) [span#span, p, span: span#span]
        console.log(cnode.children);

        console.log(cnode.childNodes);  //NodeList(5) [text, span, text, p, text]
        console.log(cnode.firstChild);  //#text

        var pnode = document.getElementById('span')
        /* 
        <div id="test">
            <span id="span">我是span</span>
            <p>我是p</p>
        </div>
        */
        console.log(pnode.parentNode);

    </script>
</body>

</html>
