<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css瀑布流</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrap {
            column-count: 4;
            /* 不设置column-gap的话，默认16px */
            column-gap: 10px;
        }

        .wrap .item {
            width: 100%;
            margin-bottom: 15px;
            /* 避免元素内部断行并产生新列 */
            break-inside: avoid;
        }

        .wrap .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item">
            <img src="./img/1.jpg" alt="">
        </div>
        <div class="item">

        </div>

</body>
