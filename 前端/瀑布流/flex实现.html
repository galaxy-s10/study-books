<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css瀑布流</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrap {
            display: flex;
            flex-direction: row;
        }

        .wrap .wrap-column {
            width: 33%;
            box-sizing: border-box;
            padding: 10px;
            flex-direction: column;
        }

        .wrap .wrap-column .item {
            width: 100%;
            margin-bottom: 15px;
        }

        .wrap .wrap-column .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="wrap-column">
            <div class="item">

            </div>
