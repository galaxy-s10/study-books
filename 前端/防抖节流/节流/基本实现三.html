<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="search">
    <script>
        function throttle(fn, interval, option) {
            var lastTime = 0
            var timer
            var option = option || {}
            var trailing = option.trailing || false
            return function () {
                var _this = this
                var _arguments = arguments
                var newTime = new Date().getTime()

                if (timer) {
                    clearTimeout(timer)
                }

                var result
                return new Promise((resolve, reject) => {
                    if (newTime - lastTime > interval) {
                        result = fn.apply(_this, _arguments)
                        resolve(result)

                        lastTime = newTime
                    } else if (trailing) {
                        timer = setTimeout(() => {
                            result = fn.apply(_this, _arguments)
                            resolve(result)
                        }, interval);
                    }
                })
            }
        }

        // 获取输入框
        var search = document.querySelector('.search');

        // 监听事件
        var counter = 0;
        function searchFunc(event) {
            counter++;
            console.log("发送" + counter + "次网络请求");
            console.log(this);
            return 100
        };

        // search.addEventListener('input', throttle(searchFunc, 1000, {
        //     trailing: true,
        // }))

        var funWrap = throttle(searchFunc, 1000, {
            trailing: true,
        })

        search.addEventListener('input', function () {
            funWrap.call(this).then(res => {
                console.log(res);
            })
        })


    </script>
</body>

</html>
