<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">防抖</button>
    <script>
        var btn = document.getElementById('btn')
        function debounce(fn, delay) {
            let timer
            return function () {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn()
                    timer = false
                }, delay);
            }
        }
        var say = function () {
            console.log('我叫小明')
        }
        // btn.onclick = debounce(say, 1000)
        btn.addEventListener('click', debounce(say, 1000))
    </script>
</body>

</html>
